<html>
	<head>
	<title>table</title>
	</head>
	<body bgcolor="lightgreen" >
		<table cellpadding="4px" cellspacing="4px" align="center">
			<form action="https://www.w3schools.com/tags/att_input_pattern.asp">
			<tr>
				<th colspan="2" bgcolor="lightgray">APPLICATION FORM</th>
			</tr>
			<tr>
				<td><label for=fname>FirstName</label></td>
				<td><input type=text name=fname required placeholder="enter your firstname"></td>
			</tr>
		
			<tr>
				<td><label for=lname>LastName</label></td>
				<td><input type=text name=lname required placeholder="enter  your surname"></td>
			</tr>
		
			<tr>
				<td><label for=mail>Email Address</label></td>
				<td><input type=email name=mail placeholder="enter your email " size=25></td>
			</tr>
		
			<tr>
				<td><label for=pwd>Password</label></td>
				<td><input type=password name=pwd></td>
			</tr>
		
			<tr>
				<td><label for=conform>Conform Password</td>
				<td><input type=password name=conform></td>
			</tr>
	
			<tr>
				<td><label for=mobile>Mobile Number</td>
				<td><select>
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
					<option>+95</option>
					<option>+96</option>
					<option>+97</option>
					<option>+98</option>
					</select>
					<input type=tel name=mobile></td>
			</tr>
		
			<tr>
				<td><label for=experience>Work Experience:</td>
				<td><input type=number name=experience min=4 max=9></td>
			</tr>
	
			<tr>
				<td><label for=pin>Pincode:</td>
				<td><input type=tel name=pin pattern=[0-9]{6}></td>
			</tr>
		
			<tr >
				<td rowspan=2><label for=gender>Choose Gender</label></td>
				<td><input type=radio name=gender value=male><label for=gender>Male</label></td>
			</tr>
				
			<tr>
				<!--<td>	</td>-->
				<td>
					<input type=radio name=gender value=female checked>

				</td>
			</tr>
		
			<tr>
				<td rowspan=3>
					<label for=languages>Languages Known</label>
				</td>
				
				<td>
					<input type=checkbox name=languages checked>

				</td>
			</tr>
				
				
			<tr>
				<!--<td>	</td>-->
				<td>
					<input type=checkbox name=languages>

				</td>
				
			</tr>
			
			<tr>
				<!--<td>	</td>-->
				<td>
					<input type=checkbox name=languages>

				</td>
			</tr>

			</tr>

				<td><label for=resume>Upload Your CV</label></td>

			</tr>

					</tr>
					
			<tr>

				<td>

			</tr>
					
			<tr>

			<tr>

					<label for=education2>Inter/Diploma  details</label>

			<tr>

				<td>

			<tr>

						<option value="singaraya school">

				</td>
			</tr>
					
			<tr>

				<td>

			</tr>
					
			<tr>
				<!--<td></td>-->
			
				<td>
					<label for=percen>Percentage/CGPA</label>
					<input type=text name=percen>
				</td>
			</tr>

				</tr>

				<td>

							<option value="core java">

							<option value="Python">

				<td>

				<input list=skills>

							<option value="Hardworker">
							<option value="quick learner">
							<option value="computer knowledge">
							<option value="easy to communicate">
							</datalist>
				</td>
				</tr>
					
			
			
			<tr>
				<td>
					<label for=role>Why should we hire you?</lablel>

					</textarea>
				</td>

				<td>
					<label for=hidden>Hidden Fields</label>
